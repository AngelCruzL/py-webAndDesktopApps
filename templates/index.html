<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container">
  <h1>Volume Calulator</h1>
  <p>Enter the three dimensions to get the volume</p>
  <form form method='POST'>
    <div>
      <input placeholder='First Dimension' value='{{dim_1}}' name='first_dim'></input>
    </div>

    <div>
      <input placeholder='Second Dimension' value='{{dim_2}}' name='second_dim'></input>
    </div>

    <div>
      <input placeholder='Third Dimension' value='{{dim_3}}' name='third_dim'></input>
    </div>
    <p>{{output}}</p>
    <button class="btn btn-warning" >Calculate</button>
  </form>

</div>
